<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“„ æ—¥å¿—æ–‡ä»¶è¯»å–å™¨</h1>
            <p>æ”¯æŒè‡ªå®šä¹‰è·¯å¾„å’Œè¡Œæ•°çš„æ—¥å¿—æ–‡ä»¶æŸ¥çœ‹å·¥å…·</p>
        </div>
        
        <div class="content">
            <form id="logForm">
                <div class="form-group">
                    <label for="filePath">æ–‡ä»¶è·¯å¾„</label>
                    <input type="text" id="filePath" class="form-control" 
                           placeholder="ä¾‹å¦‚: /mnt/disk1/ftp/data/60397193/logs/start.log"
                           value="/mnt/disk1/ftp/data/60397193/logs/start.log">
                </div>
                
                <div class="form-row">
                    <div class="form-col">
                        <label for="numLines">è¯»å–è¡Œæ•°</label>
                        <input type="number" id="numLines" class="form-control" 
                               value="50" min="1" max="10000">
                    </div>
                    <div class="form-col-auto">
                        <button type="button" id="validateBtn" class="btn btn-secondary">éªŒè¯è·¯å¾„</button>
                    </div>
                    <div class="form-col-auto">
                        <button type="submit" class="btn btn-primary">è¯»å–æ—¥å¿—</button>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="fromEnd" checked>
                        <label for="fromEnd">ä»æ–‡ä»¶æœ«å°¾è¯»å–</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="readAll">
                        <label for="readAll">è¯»å–å…¨éƒ¨å†…å®¹</label>
                    </div>
                </div>
            </form>
            
            <div id="alert" class="alert"></div>
            
            <div id="fileInfo" class="file-info">
                <h3>ğŸ“ æ–‡ä»¶ä¿¡æ¯</h3>
                <div id="fileInfoContent"></div>
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨è¯»å–æ—¥å¿—æ–‡ä»¶...</p>
            </div>
            
            <div id="stats" class="stats">
                <span id="statsContent"></span>
            </div>
            
            <div id="logOutput" class="log-output"></div>

    <script>
        const form = document.getElementById('logForm');
        const filePathInput = document.getElementById('filePath');
        const numLinesInput = document.getElementById('numLines');
        const fromEndCheckbox = document.getElementById('fromEnd');
        const readAllCheckbox = document.getElementById('readAll');
        const validateBtn = document.getElementById('validateBtn');
        const alert = document.getElementById('alert');
        const fileInfo = document.getElementById('fileInfo');
        const fileInfoContent = document.getElementById('fileInfoContent');
        const loading = document.getElementById('loading');
        const stats = document.getElementById('stats');
        const statsContent = document.getElementById('statsContent');
        const logOutput = document.getElementById('logOutput');

        // è¯»å–å…¨éƒ¨å†…å®¹æ—¶ç¦ç”¨è¡Œæ•°è¾“å…¥
        readAllCheckbox.addEventListener('change', function() {
            numLinesInput.disabled = this.checked;
            if (this.checked) {
                numLinesInput.style.opacity = '0.5';
            } else {
                numLinesInput.style.opacity = '1';
            }
        });

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // éªŒè¯æ–‡ä»¶è·¯å¾„
        validateBtn.addEventListener('click', async function() {
            const filePath = filePathInput.value.trim();
            if (!filePath) {
                showAlert('è¯·è¾“å…¥æ–‡ä»¶è·¯å¾„');
                return;
            }

            try {
                const response = await fetch('/api/validate_path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ file_path: filePath })
                });

                const result = await response.json();
                
                if (result.valid) {
                    showAlert('æ–‡ä»¶è·¯å¾„æœ‰æ•ˆ', 'success');
                    fileInfoContent.innerHTML = `
                        <div class="file-info-item"><strong>è·¯å¾„:</strong> ${filePath}</div>
                        <div class="file-info-item"><strong>å¤§å°:</strong> ${formatFileSize(result.info.size)}</div>
                        <div class="file-info-item"><strong>ä¿®æ”¹æ—¶é—´:</strong> ${result.info.modified}</div>
                    `;
                    fileInfo.style.display = 'block';
                } else {
                    showAlert(result.error);
                    fileInfo.style.display = 'none';
                }
            } catch (error) {
                showAlert('éªŒè¯è·¯å¾„æ—¶å‡ºé”™: ' + error.message);
            }
        });

        // æäº¤è¡¨å•
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const filePath = filePathInput.value.trim();
            const numLines = readAllCheckbox.checked ? -1 : parseInt(numLinesInput.value);
            const fromEnd = fromEndCheckbox.checked;

            if (!filePath) {
                showAlert('è¯·è¾“å…¥æ–‡ä»¶è·¯å¾„');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.style.display = 'block';
            logOutput.style.display = 'none';
            stats.style.display = 'none';
            alert.style.display = 'none';

            try {
                const response = await fetch('/api/read_log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_path: filePath,
                        num_lines: numLines,
                        from_end: fromEnd
                    })
                });

                const result = await response.json();
                
                loading.style.display = 'none';

                if (result.success) {
                    const data = result.data;
                    
                    // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                    fileInfoContent.innerHTML = `
                        <div class="file-info-item"><strong>è·¯å¾„:</strong> ${data.file_info.path}</div>
                        <div class="file-info-item"><strong>å¤§å°:</strong> ${formatFileSize(data.file_info.size)}</div>
                        <div class="file-info-item"><strong>ä¿®æ”¹æ—¶é—´:</strong> ${data.file_info.modified}</div>
                    `;
                    fileInfo.style.display = 'block';

                    // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                    const readType = readAllCheckbox.checked ? 'å…¨éƒ¨å†…å®¹' : (fromEnd ? 'æœ«å°¾' : 'å¼€å¤´');
                    statsContent.innerHTML = `
                        <span class="stats-item">ğŸ“Š è¯»å–æ–¹å¼: ${readType}</span>
                        <span class="stats-item">ğŸ“ æ˜¾ç¤ºè¡Œæ•°: ${data.total_lines}</span>
                        <span class="stats-item">ğŸ“… è¯»å–æ—¶é—´: ${new Date().toLocaleString()}</span>
                    `;
                    stats.style.display = 'block';

                    // æ˜¾ç¤ºæ—¥å¿—å†…å®¹
                    if (data.lines.length > 0) {
                        let output = '';
                        data.lines.forEach((line, index) => {
                            const lineNumber = index + 1;
                            output += `<div class="log-line"><span class="log-line-number">${lineNumber}</span>${escapeHtml(line)}</div>`;
                        });
                        logOutput.innerHTML = output;
                        logOutput.style.display = 'block';
                        
                        // æ»šåŠ¨åˆ°é¡¶éƒ¨
                        logOutput.scrollTop = 0;
                    } else {
                        showAlert('æ–‡ä»¶ä¸ºç©ºæˆ–æ²¡æœ‰è¯»å–åˆ°ä»»ä½•å†…å®¹', 'success');
                    }
                } else {
                    showAlert(result.error);
                }
            } catch (error) {
                loading.style.display = 'none';
                showAlert('è¯»å–æ—¥å¿—æ—¶å‡ºé”™: ' + error.message);
            }
        });

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
